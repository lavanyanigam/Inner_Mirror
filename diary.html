<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìî soul Scribbles</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Pacifico&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .home-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            text-decoration: none;
            font-size: 35px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 2000;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .home-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-family: 'Caveat', cursive;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .diary-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        .entry-form {
            margin-bottom: 40px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-family: 'Caveat', cursive;
            font-size: 24px;
            color: #8b5cf6;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 15px 20px;
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            border: 3px solid #e0c3fc;
            border-radius: 20px;
            background: #fff;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        
        textarea {
            width: 100%;
            padding: 20px;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            line-height: 1.8;
            border: 3px solid #e0c3fc;
            border-radius: 20px;
            background: #fff;
            min-height: 250px;
            resize: vertical;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-family: 'Quicksand', sans-serif;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
            transition: all 0.3s;
            width: 100%;
        }
        
        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.6);
        }
        
        .entries-section {
            margin-top: 50px;
        }
        
        .entries-title {
            font-family: 'Caveat', cursive;
            font-size: 32px;
            color: #8b5cf6;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .entry {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .entry-title {
            font-family: 'Caveat', cursive;
            font-size: 26px;
            color: #f5576c;
            font-weight: bold;
        }
        
        .entry-date {
            font-family: 'Quicksand', sans-serif;
            font-size: 14px;
            color: #666;
        }
        
        .entry-content {
            font-family: 'Caveat', cursive;
            font-size: 20px;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .no-entries {
            text-align: center;
            font-family: 'Caveat', cursive;
            font-size: 24px;
            color: #8b5cf6;
            padding: 40px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">üè†</a>
    
    <div class="header">
        <h1>üìî Soul Scribbles</h1>
        <p class="subtitle">~ pour your heart out ~</p>
    </div>
    
    <div class="diary-container">
        <div class="entry-form">
            <div class="input-group">
                <label>‚ú® Title</label>
                <input type="text" id="entryTitle" placeholder="What's on your mind?">
            </div>
            
            <div class="input-group">
                <label>üìÖ Date</label>
                <input type="date" id="entryDate">
            </div>
            
            <div class="input-group">
                <label>üí≠ Your Thoughts</label>
                <textarea id="entryContent" placeholder="Let your thoughts flow..."></textarea>
            </div>
            
            <button class="save-btn" onclick="saveEntry()">üíæ Save Entry</button>
        </div>
        
        <div class="entries-section">
            <h2 class="entries-title">~ My Journal Entries ~</h2>
            <div id="entriesList"></div>
        </div>
    </div>
    
    <script>
        // Set today's date as default
        document.getElementById('entryDate').valueAsDate = new Date();
        
        // Load entries from localStorage
        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
            const entriesList = document.getElementById('entriesList');
            
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="no-entries">No entries yet... Start writing! üí´</div>';
                return;
            }
            
            entriesList.innerHTML = entries.map((entry, index) => `
                <div class="entry">
                    <div class="entry-header">
                        <div class="entry-title">${entry.title}</div>
                        <div class="entry-date">${entry.date}</div>
                    </div>
                    <div class="entry-content">${entry.content}</div>
                    <button class="delete-btn" onclick="deleteEntry(${index})">üóëÔ∏è Delete</button>
                </div>
            `).join('');
        }
        
        // Save new entry
        function saveEntry() {
            const title = document.getElementById('entryTitle').value;
            const date = document.getElementById('entryDate').value;
            const content = document.getElementById('entryContent').value;
            
            if (!title || !content) {
                alert('Please fill in both title and content! ‚ú®');
                return;
            }
            
            const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
            entries.unshift({ title, date, content });
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
            
            // Clear form
            document.getElementById('entryTitle').value = '';
            document.getElementById('entryContent').value = '';
            document.getElementById('entryDate').valueAsDate = new Date();
            
            loadEntries();
        }
        
        // Delete entry
        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry? ü•∫')) {
                const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
                entries.splice(index, 1);
                localStorage.setItem('diaryEntries', JSON.stringify(entries));
                loadEntries();
            }
        }
        
        // Load entries on page load
        loadEntries();
    </script>
</body>
</html>
